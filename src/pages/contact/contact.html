  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact TriNet</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    
    <div class="main-heading">Support Contact</div>
   
    <ion-card *ngFor="let x of employeeData">
        <ion-card-header>
          {{x.headings}}
        </ion-card-header>
        <ion-card-content>
          <span class="heading">Hours:</span><span class="content">{{x.hours}}</span>
          <span class="heading">Phone:</span><span class="content">{{x.phone}}</span>
          <span class="heading">E-mail:</span><span class="content">{{x.email}}</span>
        </ion-card-content>
      
    
    </ion-card>
   
    <div class="main-heading">Business Contact</div>
    
    <ion-card *ngFor="let x of data">
        <ion-card-header>
          {{x.headings}}
        </ion-card-header>
        <ion-card-content (click)="employeeInfo()">
          <span class="heading">Name:</span><span class="content">{{x.name}}</span>
          <span class="heading">E-mail:</span><span class="content">{{x.email}}</span>
        </ion-card-content>
      
  
    </ion-card>
</ion-content>
