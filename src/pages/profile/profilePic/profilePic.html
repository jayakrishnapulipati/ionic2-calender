<ion-header>
  <ion-toolbar>
    <ion-title>
      Upload Picture
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">X
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <ion-item>
      <label for="filePicker">Choose your profile picture:</label><br>
      <input type="file" id="filePicker" (change)="handleFileSelect($event)">
    </ion-item>
    <br>
    <div style ="padding:10px">
      <img [src]="base64textString" />
    </div>
    <span style ="padding:10px;"><input *ngIf="base64textString" type="button" value="Save" (click)="dismiss()"/></span>
  </div>
</ion-content>
