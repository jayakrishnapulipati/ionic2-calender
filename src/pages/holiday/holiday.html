<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Holiday Calendar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let holiday of holidays;let i = index" id="item{{i}}">
     <p> {{holiday.day}}</p>

       <div class="item-note" item-right>
           <p> {{holiday.date}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
